  <!-- Wallet body -->
  <rect x="96" y="150" width="320" height="234" rx="32" ry="32" fill="none" stroke="#ffffff" stroke-width="18"/>

  <!-- Wallet flap -->
  <path d="M96 213 L96 182 Q96 134 144 134 L368 134 Q394 134 394 160 L394 213" fill="none" stroke="#ffffff" stroke-width="18" stroke-linejoin="round"/>

