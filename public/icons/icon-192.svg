<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="38" ry="38" fill="#6366f1"/>

  <!-- Wallet body -->
  <rect x="36" y="56" width="120" height="88" rx="12" ry="12" fill="none" stroke="#ffffff" stroke-width="7"/>

  <!-- Wallet flap -->
  <path d="M36 80 L36 68 Q36 50 54 50 L138 50 Q148 50 148 60 L148 80" fill="none" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/>

  <!-- Card slot / clasp on right side -->
  <rect x="120" y="88" width="36" height="28" rx="8" ry="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="132" cy="102" r="5" fill="#6366f1"/>

  <!-- Dollar sign inside wallet -->
  <text x="82" y="118" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
</svg>
